<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <section class="main-section">
        <header>
          <h1>Welcome to India'S Largest Online Fashion Store</h1>
          <p>Please Login to Your Account</p>
        </header>
        <form action="#" method="post">
          <p class="form-element-style">
            <label for="email">Email</label> <br />
            <input
              type="email"
              aria-label="email"
              id="email"
              required
              autocomplete="on"
            />
          </p>
          <p class="form-element-style">
            <label for="password">Password</label> <br />
            <input
              type="password"
              aria-label="password"
              id="password"
              required
            />
          </p>

          <div class="sign-in-line">
            <p>
              <input type="checkbox" name="sign-in" id="sign-in" required />
              <label for="sign-in" class="sign-in-checkbox"
                >Keep me signed in</label
              >
            </p>
            <a href="#" class="form-forget-password-link">Forgot Password?</a>
          </div>

          <button type="submit" class="btn">login</button>
        </form>
      </section>
      <section class="secondary-section">
        <figure>
          <img
            src="ai-assignment.jpg"
            alt="women in blue dress hold an blue purse"
          />
        </figure>
      </section>
    </div>
  </body>
</html>
